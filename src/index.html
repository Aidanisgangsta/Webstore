<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Webstore</title>
</head>
<body>
    <div class="nav">
        <div class="nav-top">
            <div class="nav-top-left">
                <div class="nav-logo">
                    <img src="assets/amazon.png" alt="logo" class="logo">
                </div>
            </div>
            <div class="nav-top-middle">
                <form action="search" method="get" class="search-bar">
                    <div class="search-field">
                        <input type="text" class="search-box" value placeholder="   Search" autocomplete="off">
                    </div>
                    <div class="search-dropdown">
                        <select name="department-dropdown" class="department-dropdown">
                            <option value="All Departments">in <b>All Departments</b></option>
                            <option value="eco-friendly">Eco Friendly</option>
                            <option value="second-hand">Second Hand</option>
                        </select>
                    </div>                
                    <div class="search-submit">
                        <button type="submit" class="search-button">
                            <img src="assets/magnifying-glass.jpg" alt="search" class="search-button-image">
                        </button>
                    </div> 
                </form>
            </div>
            <div class="nav-top-right">
                <label class="switch">
                    <input id="toggler" type="checkbox">
                    <span class="slider round"></span>
                </label>
                <div class="nav-account">
                    Account
                </div>
                <div class="nav-wishlist">
                    Wishlist
                </div>
                <div class="nav-cart">
                    Cart
                </div>
            </div>
        </div>
        <div class="nav-bottom">
            <div class="nav-bottom-left">
                <div class="departments">
                    Departments
                </div>
                <div class="new-listings">
                    New Listings
                </div>
                <div class="on-sales">
                    Items For Sale
                </div>
                <div class="sell">
                    Sell
                </div>
            </div>
            <div class="nav-bottom-right">
                <div class="returns">
                    Returns
                </div>
                <div class="customer-service">
                    Customer Service
                </div>
            </div>
        </div>
    </div>
</body>
</html>
